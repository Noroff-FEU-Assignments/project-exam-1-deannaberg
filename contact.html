<!DOCTYPE html>
<html>
	<head>
		<title>The Arctic Berg</title>
		<meta name="Welcome! Or Velkommen, as we say here in Norway! The Arctic Berg is a lifestyle blog about an American immigrant's life in
        Norway."/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Style Sheets-->
		<link href="styles/styles.css" rel="stylesheet" />
		<link href="styles/contact.css" rel="stylesheet" />


		<!--Fonts-->
		<link rel="stylesheet" href="https://use.typekit.net/ihl1awq.css">

		<!--Font Awesome Script-->
		<script
			src="https://kit.fontawesome.com/a8fae1eb2c.js"crossorigin="anonymous"></script>
	</head>
	<body>
		<header id="header">
		<div id="top-menu-background"></div>
		<div id="menu-background"></div>
		<div id="header-wrap">
            <div id="small-nav"></div>
            <div id="logo">
		        <a href="index.html">
                    <img src="svg/logo.svg" alt="the arctic berg logo" />
                    <h1>The Arctic Berg</h1>
		        </a>
            </div>
			<div id="dropMenu">
			    <button class="btn-top"><i class="fas fa-bars"></i></button>
			</div>
			<nav id="nav" class="menuHide">
				<div class="menu-close">
					<button id="" class="closeButton btn-top btn-close"><i class="fas fa-times"></i></button>
				</div>
				<a class="active" href="#">culture</a>
				<a class="" href="#">food</a>
				<a class="" href="#">travel</a>
				<a class="" href="#">outdoor life</a>
				<a class="" href="#">everyday life</a>
				<a class="" href="#">holidays</a>
				<div id="navAbout">
					<a href="about.html">about</a>
					
					<a href="contact.html">contact</a>
				</div>
			</nav>
		    <div id="searchDrop" tabindex="0">
			    <button class="btn-top"><i class="fas fa-search"></i></button>
		    </div>
		    <div id="searchBox" class="searchHide">
			    <div class="search-close">
				    <button id="" class="searchButton btn-top btn-close"><i class="fas fa-times"></i></button>
			    </div>
			    <form id="searchInput">
				    <input class="search" type="search" name="search" placeholder="search my blog"/>
				    <input class="searchInput" type="submit" value="go"/>
			    </form>
		    </div>
	    </div>
    </header>
    <main>
		<div id="contactWrap">
        <form class="contactForm" action="" method="get">
            <label class="contactLabel"><span class="label">Name</span><span class="minInput">(min 5 characters)</span><br/>
                <input class="contactInput" type="text" name="Name"/></label><br/>
            <label class="contactLabel"><span class="label">Email</span><span class="minInput">(min 5 characters)</span><br/>
                <input class="contactInput" type="email" name="email"/></label><br/>
            <label class="contactLabel"><span class="label">Subject</span><span class="minInput">(min 5 characters)</span><br/>
                <input class="contactInput" type="subject" name="subject"/></label><br/>
            <label class="contactLabel"><span class="label">Message</span><span class="minInput">(min 5 characters)</span><br/>
                <textarea class="contactInput messageInput" name="message" placeholder="Your message here..."></textarea>
            </label>
            <input class="submitButton" type="submit" name="submit" value="send" />
        </form>
	</div>
    </main>
    <footer id="footer">
        <p>All content on site has been created by Deanna Berg unless otherwise noted.</p>
        <p>&copy Deanna Berg, 2021</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  
</body>
</html>
